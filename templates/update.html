{% extends 'base.html' %}

{% block head %}
    <title>Task ToDo</title>
{% endblock %}

{% block body %}

<div class="content">
    <h1>Update Task</h1>
    <form action="/update/{{task.id}}" method="POST">
        <input type="text" name="content" id="content" value="{{task.content}}" />
        <input type="submit" value="Update" id="btn_update" />
    </form>
</div>
{% endblock %}
